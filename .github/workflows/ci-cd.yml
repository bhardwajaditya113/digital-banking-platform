name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore src/backend/BankingPlatform.sln
    
    - name: Build
      run: dotnet build src/backend/BankingPlatform.sln --no-restore -c Release
    
    - name: Test
      run: dotnet test src/backend/BankingPlatform.sln --no-build -c Release --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Publish
      run: |
        dotnet publish src/backend/services/AuthService/AuthService.API/AuthService.API.csproj -c Release -o ./publish/auth-service
        dotnet publish src/backend/services/AccountService/AccountService.API/AccountService.API.csproj -c Release -o ./publish/account-service
        dotnet publish src/backend/services/TransactionService/TransactionService.API/TransactionService.API.csproj -c Release -o ./publish/transaction-service
        dotnet publish src/backend/services/NotificationService/NotificationService.API/NotificationService.API.csproj -c Release -o ./publish/notification-service

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: |
        cd src/frontend
        npm ci
    
    - name: Build
      run: |
        cd src/frontend
        npm run build
    
    - name: Test
      run: |
        cd src/frontend
        npm test -- --coverage --watchAll=false

  docker-build:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Auth Service
      uses: docker/build-push-action@v4
      with:
        context: ./src/backend
        file: ./src/backend/services/AuthService/AuthService.API/Dockerfile
        push: true
        tags: banking-platform/auth-service:latest
    
    - name: Build and push Account Service
      uses: docker/build-push-action@v4
      with:
        context: ./src/backend
        file: ./src/backend/services/AccountService/AccountService.API/Dockerfile
        push: true
        tags: banking-platform/account-service:latest
    
    - name: Build and push Transaction Service
      uses: docker/build-push-action@v4
      with:
        context: ./src/backend
        file: ./src/backend/services/TransactionService/TransactionService.API/Dockerfile
        push: true
        tags: banking-platform/transaction-service:latest
    
    - name: Build and push Notification Service
      uses: docker/build-push-action@v4
      with:
        context: ./src/backend
        file: ./src/backend/services/NotificationService/NotificationService.API/Dockerfile
        push: true
        tags: banking-platform/notification-service:latest


